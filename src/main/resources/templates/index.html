<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div>
    <h2>Spring Boot Cry System - Student Registration</h2>

    <div align="left">
        <h3><a th:href="@{'/new'}">Add new</a></h3>
    </div>

    <tr>
        <div class="col-sm-5" align="center">
            <div class="panel-body" align="center">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>Student Nume</th>
                        <th>Student Prenume</th>
                        <th>Email</th>
                        <th>Media</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student:${liststudent }">
                        <td th:text="${student.id}">Student ID</td>
                        <td th:text="${student.nume}">Student Nume</td>
                        <td th:text="${student.prenume}">Student Prenume</td>
                        <td th:text="${student.email}">Email</td>
                        <td th:text="${student.media}">Media</td>
                        <td>
                            <a th:href="@{'/edit/' + ${student.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </tr>
</div>

</body>
</html>
