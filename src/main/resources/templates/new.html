<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br />
    <div align="center">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">

            <div align="center">
                <tr>
                    <label class="form-label">Student Nume</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{nume}" class="form-control" placeholder="Student Nume" style="max-width:200px;"/>
                    </td>
                </tr>
            </div>

            <div align="center">
                <tr>
                    <label class="form-label">Student Prenume</label>
                    <td>
                        <input type="text" th:field="*{prenume}" class="form-control" placeholder="Student Prenume" style="max-width:200px;"/>
                    </td>
                </tr>
            </div>

            <div align="center">
                <tr>
                    <label class="form-label">Email</label>
                    <td>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Email" style="max-width:200px;"/>
                    </td>
                </tr>
            </div>

            <div align="center">
                <tr>
                    <label class="form-label">Media</label>
                    <td><input type="text" th:field="*{media}" class="form-control" placeholder="Media" style="max-width:200px;"/> </td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button></td>
            </tr>
        </form>
    </div>

</div>

</body>
</html>
